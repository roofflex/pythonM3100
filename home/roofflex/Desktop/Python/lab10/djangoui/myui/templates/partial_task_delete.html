<form method="post" action="{% url 'task_delete' list_id id %}" class="js-task-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Подтверждение удаления</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Вы уверены, что хотите удалить задачу <strong>{{ task_name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" class="btn btn-danger">Удалить задачу</button>
  </div>
</form>
